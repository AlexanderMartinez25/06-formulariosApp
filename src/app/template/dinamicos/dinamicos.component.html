<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
    <!-- nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="nombre" [ngModel]="persona.nombre"
                placeholder="Nombre de la persona" required>
            <span *ngIf="miFormulario.controls.nombre?.errors &&  this.miFormulario.controls.nombre?.touched"
                class="form-text text-danger">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>

        <div class="col-sm-9">

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Agregar favorito" aria-label="Agregar favorito"
                    [(ngModel)]="nuevoJuego" name="nuevoJuego" (keyup.enter)="agregarJuego()">

                <button class="btn btn-outline-secondary" type="button" (click)="agregarJuego()">Agregar</button>
            </div>
        </div>
    </div>

    <!-- lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>

        <div class="col-sm-9">

            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <input [(ngModel)]="juego.nombre" name="favorito_{{ i }}" type="text" class="form-control" required>

                <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Eliminar</button>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.controls.nombre?.errors" type="button"
                (click)="guardar()">Guardar</button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
