<h2>Template: b√°sicos</h2>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

            <div class="mb-3 row">
                <label for="producto" class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="producto" ngModel name="producto"
                        placeholder="Nombre del producto" minlength="3" required>

                    <span *ngIf="nombreValido()" class="form-text text-danger">
                        Debe de ser de 3 letras</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="precio" class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="precio" ngModel name="precio"
                        placeholder="precio del producto">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="existencias" class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="existencias" ngModel name="existencias"
                        placeholder="Existencias del producto">
                </div>
            </div>
            <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
