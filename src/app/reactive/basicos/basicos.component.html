<hr>

<div class="row">
    <div class="col">

        <form autocomplete="off" [formGroup]="miFormulario">

            <div class="mb-3 row">
                <label for="producto" class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del producto" formControlName="nombre">

                    <span class="form-text text-danger">
                        Debe de ser de 3 letras</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="precio" class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" name="precio" placeholder="Precio del producto"
                        formControlName="precio">

                    <span class="form-text text-danger">
                        El precio debe ser mayor o igual a 0</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="existencias" class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" name="existencias" placeholder="Existencias del producto"
                        formControlName="existencias">
                </div>
            </div>
            <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end">Guardar</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
