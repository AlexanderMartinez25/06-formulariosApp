<h2>Template: <small>Din√°micos</small></h2>
<hr>
<div class="row">
    <div class="col">


        <form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off">
            <!-- nombre -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre de la persona">
                    <span *ngIf="campoEsValido('nombre')" class="form-text text-danger">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>

            <!-- Agregar favorito -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Agregar</label>

                <div class="col-sm-9">

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Agregar favorito" name="nuevoJuego"
                            (keyup.enter)="guardar()">

                        <button class="btn btn-outline-secondary" type="submit" (click)="guardar()">Agregar</button>
                    </div>
                </div>
            </div>

            <!-- lista de juegos favoritos -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Favoritos</label>

                <div class="col-sm-9" formArrayName="favoritos">

                    <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
                        <input name="favorito" type="text" class="form-control" [formControlName]="i">

                        <button class="btn btn-outline-danger" type="button">Eliminar</button>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary float-end" type="button" (click)="guardar()">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

        <!-- <span>Precio</span>
        <pre>{{miFormulario.controls.precio.errors | json}}</pre> -->
    </div>
</div>
